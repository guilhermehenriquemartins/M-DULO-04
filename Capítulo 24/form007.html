<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Revisão</title>
    <link rel="shortcut icon" href="../Revisão Capítulo 23/pacote-d013/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1>Formulário Revisão</h1>
    <form action="cadastro.php" method="get" autocomplete="off">
        <fieldset>
            <legend>Cadastro</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required autocomplete="username" size="20">
            </p>
            <p>
                <label for="isobrenome">Sobrenome:</label>
                <input type="text" name="sobrenome" id="isobrenome" required>
            </p>
            <p>
                <label for="iemail">E-mail:</label>
                <input type="email" name="email" id="iemail" required>
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" required pattern="^\(\d{2}\)[0-9]{4}-\d{4}$">
            </p>
            <p>
                <label for="isenha">Senha:</label>
                <input type="password" name="senha" id="isenha" maxlength="15" minlength="5" required>
            </p>
            <p>
                Sexo:
                <input type="radio" name="sx" id="isxmas" checked value="M"> <label for="isxmas">Masculino</label>
                <input type="radio" name="sx" id="isxfem" value="F"> <label for="isxfem">Feminino</label>
            </p>
            <p>
                <label for="inota">Nota:</label>
                <input type="number" name="nota" id="inota" min="0" max="10" placeholder="0 a 10" step="0.1" required>
            </p>
            <p>
                <label for="imes">Mês:</label>
                <input type="month" name="mes" id="imes" required>
            </p>
            <p>
                <label for="idata">Data:</label>
                <input type="date" name="data" id="idata" required>
            </p>
            <p>
                <label for="itempo">Tempo:</label>
                <input type="time" name="tempo" id="itempo" required>
            </p>
            <p>
                <p>Esporte:</p>
                <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label> <br>
                <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label> <br>
                <input type="checkbox" name="esvol" id="iesvol"> <label for="iesvol">Vôlei</label> <br>
                <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label>
            </p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </fieldset>
    </form>
</body>
</html>
