<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Revisão</title>
    <link rel="shortcut icon" href="../Revisão Capítulo 23/pacote-d013/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="formrev12.css">
</head>
<body>
    <h1>Formulário Revisão</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <fieldset>
            <legend>Login</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required autocomplete="username" size="30" class="barra">
            </p>
            <p>
                <label for="isobrenome">Sobrenome:</label>
                <input type="text" name="sobrenome" id="isobrenome" required size="24" class="barra">
            </p>
            <p>
                <label for="iemail">E-mail:</label>
                <input type="email" name="email" id="iemail" required size="30" class="barra">
            </p>
            <p>
                <label for="isenha">Senha:</label>
                <input type="password" name="senha" id="isenha" required autocomplete="current-password" size="30" minlength="5" maxlength="15" placeholder="Mín.5 Caracteres e Máx.15 Caracteres" class="barra">
            </p>
            <p>
                <label for="iano">Idade:</label>
                <input type="number" name="ano" id="iano" required min="0" max="120" step="0.1" class="barra">
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" required size="28" pattern="^\(\d{2}\)[0-9]{4,5}-\d{4}$" class="barra">
            </p>
            <p>
                <label for="imes">Mês:</label>
                <input type="month" name="mes" id="imes" required class="barra">
            </p>
            <p>
                <label for="idata">Data:</label>
                <input type="date" name="data" id="idata" required class="barra">
            </p>
            <p>
                <label for="itempo">Tempo:</label>
                <input type="time" name="tempo" id="itempo" required class="barra">
            </p>
            <p class="botoes">
                <input type="submit" value="Enviar" class="botao">
                <input type="reset" value="Limpar" class="botao">
            </p>
        </fieldset>
    </form>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Selecione</legend>
            <p>
                Esporte: <br><br>
                <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label> <br>
                <input type="checkbox" name="esbas" id="iesbas"> <label  for="iesbas">Basquete</label> <br>
                <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label> <br>
                <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tênis</label>
            </p>
            <p>
                Sexo:
                <input type="radio" name="sx" id="sxmas" checked value="M"> <label for="sxmas">Masculino</label>
                <input type="radio" name="sx" id="sxfem" value="F"> <label for="sxfem">Feminino</label>
            </p>
            <p>
                <label for="icor">Cor:</label>
                <input type="color" name="cor" id="icor" value="#0000FF">
            </p>
            <p>
                Nível de Satisfação:
                <input type="range" name="satisfacao" id="isatisfacao" min="0" max="10" value="5">
            </p>
            <p class="botoes">
                <input type="submit" value="Enviar" class="botao">
                <input type="reset" value="Limpar" class="botao">
            </p>
        </fieldset>
    </form>
    <form action="cadastro.php" method="post">
        <fieldset>
            <legend>Cadastrar</legend>
            <p>
                Estado:
                <select name="estados" id="iestados">
                    <optgroup label="Estados do Sudeste">
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="SP">São Paulo</option>
                        <option value="RS">Rio Grande do Sul</option>
                    </optgroup>

                    <optgroup label="Estados do Nordeste">
                        <option value="MA">Maranhão</option>
                        <option value="BA">Bahia</option>
                        <option value="PR">Pernambuco</option>
                    </optgroup>
                </select>
            </p>
            <p>
                <label for="iprof">Profissão:</label>
                <input type="text" name="prof" id="iprof" list="iprofissoes">
                <datalist id="iprofissoes">
                    <option value="DEV">Desenvolvedor</option>
                    <option value="MED">Médico</option>
                    <option value="ENG">Engenheiro</option>
                    <option value="POL">Policial</option>
                </datalist>
            </p>
            <p>
                Mensagem: <br>
                <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
            </p>
            <p>
                <label for="ienviar">Enviar Foto:</label>
                <input type="file" name="enviar" id="ienviar">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
