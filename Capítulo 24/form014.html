<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="shortcut icon" href="../Capítulo 23/imagens/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="inumero">Número:</label>
            <input type="range" name="numero" id="inumero" min="0" max="10" value="5" oninput="iresultado.innerHTML = Number(inumero.value)">
            <output id="iresultado">5</output>
        </p>
    </form>
</body>
</html>
